<!DOCTYPE html>
<html>
<head>
	<title>Player Details</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<nav> 
	<app-navbar></app-navbar>
	</nav>

<body>
	<div class="player-card">
		<h1>{{ player!.playername }}'s stats</h1>
		<p><span class="material-symbols-outlined">
			person
			</span><strong>Játékos neve: </strong> {{ player!.playername }}</p>
		<p><span class="material-symbols-outlined">
			attach_money
			</span><strong>Érték: </strong> {{ player!.value }} millió dollár</p>
		<p><span class="material-symbols-outlined">
			sports_soccer
			</span><strong>Gólok: </strong> {{ player!.goals }} </p>
		<p><span class="material-symbols-outlined">
			flag
			</span><strong>Nemezetiség: </strong> {{ player!.country }}</p>
		<p><span class="material-symbols-outlined">
			groups_2
			</span><strong>Csapat: </strong> {{ player!.teamname }}</p>
			<button (click)="goToBack()">
				<span class="material-symbols-outlined">arrow_back_ios</span>
				Back
			  </button>
			  
	  </div>
	  
</body>
</html>
