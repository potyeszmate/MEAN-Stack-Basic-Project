<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<nav> 
  <app-navbar></app-navbar>
</nav>

<br><br>


<div class="container mt-5">
  <div class="card p-4 border-primary shadow">
    <div class="card-body">
      <h2 class="addbutton">Felhasználó hozzáadása</h2>
      <form div class="center" #teamForm="ngForm" (ngSubmit)="onSubmit(teamForm)">

        <div class="form-group">
          <label for="username">Felhasználónév:</label>
          <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="user.username">
        </div>
    
        <div class="form-group">
          <label for="password">Jelszó:</label>
          <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="user.password">
        </div>
    
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="user.email">
        </div>
    
        <div class="form-group">
          <label for="accessLevel">Jogosultsági szint:</label>
          <select class="form-control" id="accessLevel" name="accessLevel" required [(ngModel)]="user.accesLevel">
            <option value="">Jogosultsági szint</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="text-center button-container">

        <!-- <button type="submit" class="btn btn-primary">
          <span class="material-symbols-outlined">
            edit
          </span> Felhasználó hozzáadása
        </button> -->

        <button type="submit" class="btn btn-primary"><span class="material-symbols-outlined">
          add_circle
          </span>Felhasználó hozzáadása</button>

        <button class="back-button" (click)="goToBack()">
          <span class="material-symbols-outlined">arrow_back_ios</span> Vissza
        </button>
      </div>

    </form>
    </div>
    
  </div>
  
</div>
