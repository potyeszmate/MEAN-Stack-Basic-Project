<h1>Felhasználók</h1>

<!-- <button (click)="goToHome()">Home</button> -->

<button class="buttonadd" (click)="goToAddUser()">
  <span class="material-symbols-outlined">add</span>
</button>

<div class="players-container">

  <div class="player-card" *ngFor="let user of users">
    <h2>{{user.username}}</h2>
    <p>Email-cím: {{user.email}}</p>
    <p>Jogosultság: {{user.accesLevel}}</p>


    <div class="buttons">
      <button class="edit-button" (click)="goToEditUser(user.username)">
        <i class="fas fa-edit"></i>
      </button>
      <button class="delete-button" mat-raised-button color="warn" (click)="openConfirmationDialog(user.username)">
        <i class="fas fa-trash"></i>
      </button>
    </div>

  </div>
</div>

<ng-container *ngIf="isConfirmationDialogOpen">
  <app-confirmation-dialog 
    [title]="'Confirm Deletion'" 
    [message]="'Are you sure you want to delete ' + usertoDelete + '?'"
    (confirmed)="deleteTeam()"
    (dialogClosed)="handleDialogClosed()">
  </app-confirmation-dialog>
</ng-container>
