   <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <nav> 
    <app-navbar></app-navbar>
  </nav>
  <br><br>
  
  <div class="container mt-5">
    <div class="card p-4 border-primary shadow">
      <div class="card-body">
        <h2 class="text-center mb-4">Csapat hozzáadása</h2>
        <form div class="center" #teamForm="ngForm" (ngSubmit)="onSubmit(teamForm)">
          <div class="form-group">
            <label for="teamname">Csapatnév:</label>
            <input type="text" class="form-control" id="teamname" name="teamname" [(ngModel)]="team.teamname" required>
          </div>
  
          <div class="form-group">
            <label for="country">Ország:</label>
            <input type="text" class="form-control" id="country" name="country" [(ngModel)]="team.country" required>
          </div>
          <div class="form-group">
            <label for="teamvalue">Csapat értéke:</label>
            <input type="number" class="form-control" id="teamvalue" name="teamvalue" [(ngModel)]="team.teamvalue" required>
          </div>
          <div class="form-group">
            <label for="stadium">Stadion:</label>
            <input type="text" class="form-control" id="stadium" name="stadium" [(ngModel)]="team.stadium" required>
          </div>
          
          <div *ngIf="teamForm.invalid && (teamForm.dirty || teamForm.touched)">
            <div class="text-danger">Minden mező kitöltése kötelező.</div>
          </div>

          <div class="text-center button-container">
          <button type="submit" class="btn btn-primary" [disabled]="!teamForm.valid">
            <span class="material-symbols-outlined">
              add_circle
            </span> Csapat hozzáadása
          </button>
          <button class="back-button" (click)="goToBack()">
            <span class="material-symbols-outlined">arrow_back_ios</span> Vissza
          </button>
        </div>
        <div *ngIf="errorMessage">{{ errorMessage }}</div>
      
      </form>

      <div *ngIf="errorMessage">{{ errorMessage }}</div>

      </div>
        </div>
      </div>
